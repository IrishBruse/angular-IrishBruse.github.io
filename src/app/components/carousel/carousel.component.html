<div class="relative mx-auto">
    <div class="keen-slider keen-slider--vertical" #sliderRef>
        <div class="rounded-lg keen-slider__slide p-2" *ngFor="let item of [131,234,254,567,345]">
            <img class=" rounded-lg w-full h-full" src="http://picsum.photos/id/{{item}}/600/350/">
        </div>
    </div>
    <svg class="bg-gray m-2 p-2 hover:bg-input rounded-full arrow arrow--left md:block hidden" (click)="slider.prev()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
    </svg>
    <svg class="bg-gray m-2 p-2 hover:bg-input rounded-full arrow arrow--right md:block hidden" (click)="slider.next()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
    </svg>
</div>
<div class="flex justify-center p-2">
    <button (click)="slider.moveToIdx(i)" *ngFor="let slide of dotHelper; let i = index" class="dot" [class.active]="i === currentSlide"></button>
</div>
